<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- logo图片 -->
    <img id="logo" src="./assets/images/logo.png" alt="">
    <!-- 登录盒子开始 -->
    <div class=" box login">
        <div class="title">
            大事件后台管理系统
        </div>
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                  <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                  <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 去注册账号 -->
            <div class="layui-form-item">
               <a href="javascript:;">去注册账号</a>
          </div>
        </form>
    </div>
    <!-- 登录盒子结束 -->

    <!-- 注册盒子开始 -->
    <div class=" box register">
        <div class="title">
            大事件后台管理系统
        </div>
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                  <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                  <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 去登录 -->
            <div class="layui-form-item">
               <a href="javascript:;">去登录</a>
          </div>
        </form>
    </div>
    <!-- 注册盒子结束 -->











    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
